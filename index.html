<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Somehow I got an error, so I comment the title, just uncomment to show -->
    <title>Vote GadgetBot</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="text">
Vote for GadgetBot</div>
<p>
You can vote for GadgetBot on these websites below.</p>
<div class="btns">
        <a href="https://top.gg/bot/761529220517855263/vote">top.gg</a>
        <a href="https://botsfordiscord.com/bot/761529220517855263/vote">botsfordiscord.com</a>
      </div>
</div>
<script>
    const buttons = document.querySelectorAll("a");
    buttons.forEach((button) => {
      button.onclick = function(e){
        let x = e.clientX - e.target.offsetLeft;
        let y = e.clientY - e.target.offsetTop;
        let ripple = document.createElement("span");
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        this.appendChild(ripple);
        setTimeout(function(){
          ripple.remove();
        }, 600); // 1second = 1000ms
      }
    });

    </script>

  </body>
</html>
